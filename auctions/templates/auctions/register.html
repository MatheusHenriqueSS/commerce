{% extends "auctions/layout.html" %}

{% block body %}
    <div class="login-card">
        <h2>Register into Auctions</h2>

        {% if message %}
            <div class="alert alert-danger">{{ message }}</div>
        {% endif %}

        <div class="login-main border border-primary rounded">
            <form action="{% url 'register' %}" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <input class="form-control" autofocus type="text" name="username" placeholder="Username">
                </div>
                <div class="form-group">
                    <input class="form-control" type="email" name="email" placeholder="Email Address">
                </div>
                <div class="form-group">
                    <input class="form-control" type="password" name="password" placeholder="Password">
                </div>
                <div class="form-group">
                    <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password">
                </div>
                <input class="btn btn-primary btn-block" type="submit" value="Register">
            </form>
        </div>
        <div class="login-aux">Already have an account? <a href="{% url 'login' %}">Log In here.</a></div>
    </div>

    

{% endblock %}
