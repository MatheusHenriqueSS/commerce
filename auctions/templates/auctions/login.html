{% extends "auctions/layout.html" %}

{% block body %}

    <div class="login-card">
        <h3>Log in to Auctions</h3>
        {% if message %}
            <div class="alert alert-danger">{{ message }}</div>
        {% endif %}
        <div class="login-main border border-primary rounded">
            <form action="{% url 'login' %}" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <input autofocus class="form-control" type="text" name="username" placeholder="Username">
                </div>
                <div class="form-group">
                    <input class="form-control" type="password" name="password" placeholder="Password">
                </div>
                <input class="btn btn-primary btn-block" type="submit" value="Login">
            </form>
        </div>
        <div class="login-aux">Don't have an account? <a href="{% url 'register' %}">Register here.</a></div>
    </div>

{% endblock %}
